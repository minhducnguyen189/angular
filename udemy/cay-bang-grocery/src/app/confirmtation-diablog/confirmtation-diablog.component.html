<h1 mat-dialog-title>Remove From Cart</h1>
<div mat-dialog-content>
  Would you like to remove {{ productName }} from your Cart?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" cdkFocusInitial (click)="chooseNo()">No</button>
  <button mat-button mat-dialog-close (click)="chooseYes()">Yes</button>
</div>
