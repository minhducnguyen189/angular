<button class="close-button" mat-flat-button [mat-dialog-close]="true" color="warn">X</button>
<h1 mat-dialog-title>{{product.name}}</h1>
<mat-dialog-content class="mat-typography">
  <mat-grid-list class="grid-list" cols="2">
    <mat-grid-tile class="grid-tile">
      <img class="product-image" src="{{ product.image }}" alt="Girl in a jacket">
    </mat-grid-tile>
    <mat-grid-tile class="grid-tile">
      <div>
        <h1>{{product.summary}}</h1>
        <h2>Categories: {{product.categories}}</h2>
        <h2>Rating: {{product.rating}}</h2>
      </div>
      <div>
        <h2>{{product.description}}</h2>
      </div>
      <mat-grid-list class="grid-list" cols="2">
        <mat-grid-tile class="grid-tile">
          <div class="product-footer">
            <div>
              <h1>Price: {{product.price}}</h1>
            </div>
            <div class="plusminus-wrapper">
              <button mat-flat-button color="primary" class="plusminus" (click)="handleMinus()">-</button>
              <input type="number" class="num" [(ngModel)]="num" />
              <button mat-flat-button color="primary" class="plusminus" (click)="handlePlus()">+</button>
            </div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="grid-tile">
          <div class="product-order">
            <div class="total-price">
              <h1>Totals Price: {{totalPrice}}</h1>
            </div>
            <div>
              <button mat-flat-button color="primary" class="add-button">Add To Cart</button>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
