<div class="row">
  <div class="col-xs-12">
    <label>Server Name</label>
    <input type="text" class="form-control" #serverNameInput [(ngModel)]="newServerName">
    <label>Server Content</label>
    <input type="text" class="form-control" #serverContentInput [(ngModel)]="newServerContent">
    <br>
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>
    <button class="btn btn-primary ms-2" (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
